<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        ">
    <link rel="stylesheet" href="./styles.css">
    <title>PaintBrush</title>
</head>

<body>

    <div class="container shadow-sm d-flex justify-content-between p-4">
        <div class="d-flex align-items-center justify-content-between w-25">
            <div class="size size1 p-1 border rounded-circle"></div>
            <div class="size size2 p-2 border rounded-circle"></div>
            <div class="size size3 p-3 border rounded-circle"></div>
            <div class="size size4 p-4 border rounded-circle"></div>
        </div>
        <div class="d-flex align-items-center justify-content-between w-50">
            <div class="color color1 p-3 rounded-circle bg-danger"></div>
            <div class="color color2 p-3 rounded-circle bg-warning"></div>
            <div class="color color3 p-3 rounded-circle bg-primary"></div>
            <div class="color color4 p-3 rounded-circle bg-success"></div>
            <input style="width: 20%;" class="form-control rounded-1" type="color" id="color">
        </div>
    </div>

    <div class="container shadow canvas mt-4" style="height: 80vh;">

    </div>



    <script src="./app.js"></script>

</body>

</html>
